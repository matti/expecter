name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - run: docker buildx create --use
      - run: docker buildx bake --push
        env:
          DOCKER_BUILDKIT: 1
      - run: docker pull ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_SHA}
      - run: docker tag ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_SHA} ghcr.io/${GITHUB_REPOSITORY}:cache
      - run: docker push ghcr.io/${GITHUB_REPOSITORY}:cache
